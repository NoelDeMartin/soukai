name: CI

on: [push, pull_request]

permissions:
    id-token: write

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  run_install: false
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'
            - run: pnpm install
            - run: pnpm build
            - run: pnpm lint
            - run: pnpm test:ci
            - run: pnpm verify
            - uses: actions/cache/save@v4
              with:
                  key: build-${{ github.sha }}
                  path: |
                      packages/*/dist/**
    publish:
        if: github.ref == 'refs/heads/main'
        needs: tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: pnpm/action-setup@v4
              with:
                  run_install: false
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  registry-url: 'https://registry.npmjs.org'
                  cache: 'pnpm'
            - uses: actions/cache/restore@v4
              with:
                  key: build-${{ github.sha }}
                  path: |
                      packages/*/dist/**
            - run: pnpm install
            - name: Publish updated packages
              run: pnpm exec noeldemartin-publish-modified-packages
